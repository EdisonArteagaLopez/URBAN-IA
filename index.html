<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced GIS Viewer</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Leaflet.js for the map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
    <!-- Leaflet.heat for Heatmap -->
    <script src="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>

    <!-- Lucide Icons for icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

    <!-- Chart.js for charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Custom styles -->
    <style>
        :root {
            --bg-primary: #1f2937; /* gray-800 */
            --bg-secondary: #374151; /* gray-700 */
            --border-color: #4b5563; /* gray-600 */
            --text-primary: #f3f4f6; /* gray-100 */
            --text-secondary: #9ca3af; /* gray-400 */
            --accent-color: #3b82f6; /* blue-500 */
            --header-bg: rgba(31, 41, 55, 0.8); /* gray-800 with opacity */
            --panel-bg: rgba(31, 41, 55, 0.9); /* gray-800 with opacity */
            --input-bg: #374151; /* gray-700 */
            --button-bg: #374151; /* gray-700 */
            --button-hover-bg: #4b5563; /* gray-600 */
        }
        .light-theme {
            --bg-primary: #f9fafb; /* gray-50 */
            --bg-secondary: #ffffff; /* white */
            --border-color: #e5e7eb; /* gray-200 */
            --text-primary: #1f2937; /* gray-800 */
            --text-secondary: #6b7280; /* gray-500 */
            --header-bg: rgba(255, 255, 255, 0.8);
            --panel-bg: rgba(255, 255, 255, 0.9);
            --input-bg: #f3f4f6; /* gray-100 */
            --button-bg: #f3f4f6; /* gray-100 */
            --button-hover-bg: #e5e7eb; /* gray-200 */
        }
        html, body {
            height: 100%; margin: 0; padding: 0; overflow: hidden;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.3s, color 0.3s;
        }
        #map { height: 100%; width: 100%; background-color: var(--bg-secondary); }
        .leaflet-popup-content-wrapper, .leaflet-popup-tip {
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
        }
        .leaflet-popup-content b { color: var(--text-primary); }
        .leaflet-control-zoom-in, .leaflet-control-zoom-out {
             background-color: var(--bg-secondary) !important; color: var(--text-primary) !important; border-color: var(--border-color) !important;
        }
        .panel { transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out; will-change: transform, opacity; }
        .panel-hidden-left { transform: translateX(-100%); opacity: 0; }
        .panel-hidden-right { transform: translateX(100%); opacity: 0; }
        .toggle-checkbox:checked { right: 0; border-color: var(--accent-color); }
        .toggle-checkbox:checked + .toggle-label { background-color: var(--accent-color); }
        #categoryChart { max-height: 200px; }
        
        header, #layers-panel, #charts-panel { background-color: var(--panel-bg); }
        #search-input { background-color: var(--input-bg); border-color: var(--border-color); }
        #toolbar-icons button { background-color: var(--button-bg); }
        #toolbar-icons button:hover { background-color: var(--button-hover-bg); }
    </style>
</head>
<body class="text-gray-100">

    <div class="relative h-screen w-screen flex flex-col">
        <!-- Top Toolbar -->
        <header class="backdrop-blur-sm border-b p-2 flex items-center justify-between z-40" style="border-color: var(--border-color);">
            <div class="flex items-center space-x-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-blue-500"><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></svg>
                <h1 class="text-lg font-bold">GIS Viewer</h1>
            </div>
            <div id="toolbar-icons" class="flex items-center space-x-2">
                 <div class="relative">
                    <input type="text" id="search-input" placeholder="Search..." class="w-48 border rounded-lg pl-9 pr-3 py-1.5 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <i data-lucide="search" class="absolute left-2.5 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-400"></i>
                </div>
                <button id="toggle-layers-btn" class="p-2 rounded-md" title="Layers">
                    <i data-lucide="layers"></i>
                </button>
                 <button id="toggle-charts-btn" class="p-2 rounded-md" title="Charts">
                    <i data-lucide="bar-chart-3"></i>
                </button>
                <button id="theme-toggle-btn" class="p-2 rounded-md" title="Toggle Theme">
                    <i data-lucide="sun" id="theme-icon"></i>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <div class="flex-1 flex overflow-hidden">
            <!-- Layers Panel (Left) -->
            <aside id="layers-panel" class="panel absolute lg:relative top-0 left-0 h-full backdrop-blur-sm shadow-lg z-30 w-72 p-4 flex flex-col space-y-4 overflow-y-auto" style="border-color: var(--border-color);">
                <h2 class="text-lg font-semibold mb-3 border-b pb-2" style="border-color: var(--border-color);">Layer Control</h2>
                <div class="space-y-3">
                    <label for="layer1" class="flex items-center cursor-pointer"><input type="checkbox" id="layer1" class="h-5 w-5 rounded bg-gray-600 border-gray-500 text-green-500 focus:ring-green-500" checked><span class="ml-3">National Parks</span></label>
                    <label for="layer2" class="flex items-center cursor-pointer"><input type="checkbox" id="layer2" class="h-5 w-5 rounded bg-gray-600 border-gray-500 text-red-500 focus:ring-red-500" checked><span class="ml-3">Main Cities</span></label>
                    <label for="layer3" class="flex items-center cursor-pointer"><input type="checkbox" id="layer3" class="h-5 w-5 rounded bg-gray-600 border-gray-500 text-purple-500 focus:ring-purple-500" checked><span class="ml-3">Industrial Zones</span></label>
                </div>

                <div class="pt-4 mt-4 border-t" style="border-color: var(--border-color);">
                    <h3 class="text-md font-semibold text-gray-300 mb-3" style="color: var(--text-primary);">Environmental Monitoring</h3>
                    <div class="space-y-3">
                        <label for="layer4" class="flex items-center cursor-pointer"><input type="checkbox" id="layer4" class="h-5 w-5 rounded bg-gray-600 border-gray-500 text-orange-500 focus:ring-orange-500"><span class="ml-3">Temperature</span></label>
                        <label for="layer5" class="flex items-center cursor-pointer"><input type="checkbox" id="layer5" class="h-5 w-5 rounded bg-gray-600 border-gray-500 text-cyan-500 focus:ring-cyan-500"><span class="ml-3">Humidity</span></label>
                        <label for="layer6" class="flex items-center cursor-pointer"><input type="checkbox" id="layer6" class="h-5 w-5 rounded bg-gray-600 border-gray-500 text-blue-400 focus:ring-blue-400"><span class="ml-3">Precipitation</span></label>
                    </div>
                </div>
                
                <div class="pt-4 mt-4 border-t" style="border-color: var(--border-color);">
                    <h3 class="text-md font-semibold text-gray-300 mb-3" style="color: var(--text-primary);">Datos Ciudadanos</h3>
                    <label for="heatmap-layer" class="flex items-center cursor-pointer">
                        <input type="checkbox" id="heatmap-layer" class="h-5 w-5 rounded bg-gray-600 border-gray-500 text-red-400 focus:ring-red-400">
                        <span class="ml-3">Mapa de Calor de Solicitudes</span>
                    </label>
                </div>

                <div class="pt-4 mt-4 border-t" style="border-color: var(--border-color);">
                    <h3 class="text-md font-semibold text-gray-300 mb-3" style="color: var(--text-primary);">Datos de la NASA (EONET)</h3>
                    <label for="nasa-layer" class="flex items-center cursor-pointer">
                        <input type="checkbox" id="nasa-layer" class="h-5 w-5 rounded bg-gray-600 border-gray-500 text-yellow-500 focus:ring-yellow-500">
                        <span class="ml-3">Eventos Naturales</span>
                    </label>
                    <div class="mt-3 space-y-2">
                        <label for="event-date-filter" class="text-sm" style="color: var(--text-secondary);">Filtrar (últimos días):</label>
                        <input type="number" id="event-date-filter" value="30" class="w-full border rounded-md p-1.5 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <button id="apply-filter-btn" class="w-full bg-blue-600 hover:bg-blue-700 rounded-md py-1.5 text-sm font-semibold transition-colors text-white">Aplicar Filtro</button>
                    </div>
                </div>

                <div class="pt-4 mt-4 border-t" style="border-color: var(--border-color);">
                    <h3 class="text-md font-semibold text-gray-300 mb-3" style="color: var(--text-primary);">Digital Twin</h3>
                    <div class="flex items-center justify-between">
                        <span class="text-sm">Current State</span>
                        <div class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in">
                            <input type="checkbox" name="digital-twin-toggle" id="digital-twin-toggle" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"/>
                            <label for="digital-twin-toggle" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-600 cursor-pointer"></label>
                        </div>
                        <span class="text-sm">Future State</span>
                    </div>
                </div>
            </aside>

            <main class="flex-1 relative">
                <div id="map"></div>
                <div id="loading-spinner" class="absolute inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center z-50 hidden">
                    <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-blue-500"></div>
                </div>
            </main>

            <aside id="charts-panel" class="panel absolute lg:relative top-0 right-0 h-full backdrop-blur-sm shadow-lg z-30 w-80 p-4 flex flex-col space-y-4 overflow-y-auto" style="border-color: var(--border-color);">
                <h2 class="text-lg font-semibold mb-3 border-b pb-2" style="border-color: var(--border-color);">Dashboard: Plan Territorial</h2>
                <div class="space-y-6">
                    <div>
                        <h3 class="text-sm font-medium mb-2" style="color: var(--text-secondary);">Solicitudes por Categoría</h3>
                        <canvas id="categoryChart"></canvas>
                    </div>
                    <div>
                        <h3 class="text-sm font-medium mb-2" style="color: var(--text-secondary);">Solicitudes por Distrito</h3>
                        <canvas id="districtChart"></canvas>
                    </div>
                    <div>
                        <h3 class="text-sm font-medium mb-2" style="color: var(--text-secondary);">Tendencia Mensual</h3>
                        <canvas id="trendChart"></canvas>
                    </div>
                </div>
            </aside>
        </div>
    </div>

    <script>
        // --- THEME SETUP ---
        let currentTheme = localStorage.getItem('theme') || 'dark';
        if (currentTheme === 'light') {
            document.body.classList.add('light-theme');
        }

        document.addEventListener('DOMContentLoaded', function () {
            const map = L.map('map', { zoomControl: false }).setView([-22.9056, -47.0608], 11);
            L.control.zoom({ position: 'bottomright' }).addTo(map);

            const darkTileLayer = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', { attribution: '&copy; OpenStreetMap &copy; CARTO', subdomains: 'abcd', maxZoom: 19 });
            const lightTileLayer = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', { attribution: '&copy; OpenStreetMap &copy; CARTO', subdomains: 'abcd', maxZoom: 19 });
            
            (currentTheme === 'light' ? lightTileLayer : darkTileLayer).addTo(map);

            // --- DATA SIMULATION ---
            const citizenSubmissions = [];
            const categories = ["Parques y Zonas Verdes", "Transporte Público", "Seguridad", "Infraestructura Vial", "Saneamiento"];
            const districts = ["Norte", "Sur", "Este", "Oeste", "Centro"];
            const campinasBounds = { minLat: -23.05, maxLat: -22.78, minLng: -47.2, maxLng: -46.9 };
            for (let i = 0; i < 250; i++) {
                const randomLat = campinasBounds.minLat + Math.random() * (campinasBounds.maxLat - campinasBounds.minLat);
                const randomLng = campinasBounds.minLng + Math.random() * (campinasBounds.maxLng - campinasBounds.minLng);
                const randomDate = new Date(2025, 9 - Math.floor(Math.random() * 6), Math.floor(Math.random() * 28) + 1);
                citizenSubmissions.push({ lat: randomLat, lng: randomLng, intensity: Math.random(), category: categories[Math.floor(Math.random() * categories.length)], district: districts[Math.floor(Math.random() * districts.length)], date: randomDate });
            }

            // --- MAP LAYERS ---
            const parkIcon = L.icon({ iconUrl: 'data:image/svg+xml;base64,...', iconSize: [28, 28] }); // SVG data omitted for brevity
            const cityIcon = L.icon({ iconUrl: 'data:image/svg+xml;base64,...', iconSize: [24, 24] });
            const nasaIcon = L.icon({ iconUrl: 'data:image/svg+xml;base64,...', iconSize: [28, 28] });

            let nasaEventsLayer = L.layerGroup();
            const heatLayer = L.heatLayer(citizenSubmissions.map(p => [p.lat, p.lng, p.intensity]), { radius: 25, blur: 15, maxZoom: 12 });
            const parksLayer = L.layerGroup([L.marker([-23.18, -46.94], { icon: parkIcon }).bindPopup('<b>Serra do Japi</b>')]);
            const citiesLayer = L.layerGroup([L.marker([-22.9056, -47.0608], { icon: cityIcon }).bindPopup('<b>Campinas</b>')]);
            const industrialLayer = L.layerGroup([L.polygon([[-22.95, -47.1], [-22.96, -47.15], [-22.98, -47.12]], { color: '#a855f7' })]);
            const parksLayerFuture = L.layerGroup([...parksLayer.getLayers(), L.marker([-22.85, -47.15], { icon: parkIcon })]);
            const citiesLayerFuture = L.layerGroup([...citiesLayer.getLayers(), L.marker([-22.92, -47.2], { icon: cityIcon })]);
            const industrialLayerFuture = L.layerGroup([L.polygon([[-22.95, -47.1], [-22.96, -47.15], [-22.98, -47.12]], { color: '#3b82f6' })]);
            const temperatureLayer = L.layerGroup(); const humidityLayer = L.layerGroup(); const precipitationLayer = L.layerGroup();

            const layers = { layer1: { current: parksLayer, future: parksLayerFuture }, layer2: { current: citiesLayer, future: citiesLayerFuture }, layer3: { current: industrialLayer, future: industrialLayerFuture }, layer4: temperatureLayer, layer5: humidityLayer, layer6: precipitationLayer };
            layers.layer1.current.addTo(map); layers.layer2.current.addTo(map); layers.layer3.current.addTo(map);

            // --- DASHBOARD CHARTS ---
            const categoryCounts = categories.map(cat => ({ category: cat, count: citizenSubmissions.filter(s => s.category === cat).length }));
            const districtCounts = districts.map(dist => ({ district: dist, count: citizenSubmissions.filter(s => s.district === dist).length }));
            const monthNames = ["Abr", "May", "Jun", "Jul", "Ago", "Sep", "Oct"];
            const trendCounts = monthNames.map((month, index) => ({ month, count: citizenSubmissions.filter(s => s.date.getMonth() === (4 + index)).length }));

            const categoryChart = new Chart(document.getElementById('categoryChart'), { type: 'doughnut', data: { labels: categoryCounts.map(c => c.category), datasets: [{ data: categoryCounts.map(c => c.count), backgroundColor: ['#3b82f6', '#14b8a6', '#ef4444', '#f97316', '#8b5cf6'], borderWidth: 0 }] }, options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'right', labels: { boxWidth: 12, padding: 10 } } } } });
            const districtChart = new Chart(document.getElementById('districtChart'), { type: 'bar', data: { labels: districtCounts.map(d => d.district), datasets: [{ label: 'Solicitudes', data: districtCounts.map(d => d.count), backgroundColor: '#14b8a6' }] }, options: { responsive: true, maintainAspectRatio: false, scales: { x: { grid: { color: 'transparent' } }, y: {} }, plugins: { legend: { display: false } } } });
            const trendChart = new Chart(document.getElementById('trendChart'), { type: 'line', data: { labels: trendCounts.map(t => t.month), datasets: [{ label: 'Tendencia', data: trendCounts.map(t => t.count), borderColor: '#3b82f6', tension: 0.3, fill: true, backgroundColor: 'rgba(59, 130, 246, 0.2)' }] }, options: { responsive: true, maintainAspectRatio: false, scales: { x: { grid: { color: 'transparent' } }, y: {} }, plugins: { legend: { display: false } } } });
            const allCharts = [categoryChart, districtChart, trendChart];

            // --- NASA DATA ---
            const loadingSpinner = document.getElementById('loading-spinner');
            async function fetchNasaEvents(days = 30) { /* ... fetch logic ... */ }
            function displayNasaEvents(events) { /* ... display logic ... */ }
            
            // --- THEME SWITCH LOGIC ---
            const themeToggleButton = document.getElementById('theme-toggle-btn');
            const themeIcon = document.getElementById('theme-icon');

            function applyTheme(theme) {
                document.body.classList.toggle('light-theme', theme === 'light');
                themeIcon.setAttribute('data-lucide', theme === 'light' ? 'moon' : 'sun');
                lucide.createIcons();

                if (theme === 'light') { map.removeLayer(darkTileLayer); lightTileLayer.addTo(map); } 
                else { map.removeLayer(lightTileLayer); darkTileLayer.addTo(map); }

                const newTextColor = getComputedStyle(document.body).getPropertyValue('--text-secondary').trim();
                const newGridColor = getComputedStyle(document.body).getPropertyValue('--border-color').trim();
                
                Chart.defaults.color = newTextColor;
                categoryChart.options.plugins.legend.labels.color = newTextColor;
                districtChart.options.scales.x.ticks.color = newTextColor;
                districtChart.options.scales.y.ticks.color = newTextColor;
                districtChart.options.scales.y.grid.color = newGridColor;
                trendChart.options.scales.x.ticks.color = newTextColor;
                trendChart.options.scales.y.ticks.color = newTextColor;
                trendChart.options.scales.y.grid.color = newGridColor;
                allCharts.forEach(chart => chart.update());

                localStorage.setItem('theme', theme);
                currentTheme = theme;
            }
            themeToggleButton.addEventListener('click', () => applyTheme(currentTheme === 'dark' ? 'light' : 'dark'));
            applyTheme(currentTheme); // Apply initial theme to charts and icon
            
            // --- OTHER UI INTERACTIONS ---
            // ... (Event listeners for layers, digital twin, search, etc.) ...
            document.querySelectorAll('input[type="checkbox"]:not(#digital-twin-toggle)').forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    if (this.id === 'nasa-layer') { this.checked ? nasaEventsLayer.addTo(map) : map.removeLayer(nasaEventsLayer); return; }
                    if (this.id === 'heatmap-layer') { this.checked ? heatLayer.addTo(map) : map.removeLayer(heatLayer); return; }
                    const layerSet = layers[this.id];
                    if (!layerSet) return;
                    const layerToShow = layerSet.current ? (digitalTwinToggle.checked ? layerSet.future : layerSet.current) : layerSet;
                    this.checked ? map.addLayer(layerToShow) : map.removeLayer(layerToShow);
                });
            });
            // ... rest of the interaction logic
        });
    </script>
</body>
</html>
