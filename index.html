<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced GIS Viewer</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Leaflet.js for the map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
    <!-- Lucide Icons for icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

    <!-- Chart.js for charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Custom styles -->
    <style>
        :root {
            --bg-primary: #1f2937; /* gray-800 */
            --bg-secondary: #374151; /* gray-700 */
            --border-color: #4b5563; /* gray-600 */
            --text-primary: #f3f4f6; /* gray-100 */
            --text-secondary: #9ca3af; /* gray-400 */
            --accent-color: #3b82f6; /* blue-500 */
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
        }
        #map {
            height: 100%;
            width: 100%;
            background-color: var(--bg-secondary);
        }
        /* Dark theme styles for Leaflet popups */
        .leaflet-popup-content-wrapper {
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        .leaflet-popup-content b {
            color: var(--text-primary);
        }
        .leaflet-popup-tip {
            background-color: var(--bg-secondary);
        }
        .leaflet-control-zoom-in, .leaflet-control-zoom-out {
             background-color: var(--bg-secondary) !important;
             color: var(--text-primary) !important;
             border-color: var(--border-color) !important;
        }

        /* Panels with transitions */
        .panel {
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
            will-change: transform, opacity;
        }
        .panel-hidden-left {
            transform: translateX(-100%);
            opacity: 0;
        }
        .panel-hidden-right {
            transform: translateX(100%);
            opacity: 0;
        }
        /* Style for the Digital Twin toggle switch */
        .toggle-checkbox:checked {
            right: 0;
            border-color: var(--accent-color);
        }
        .toggle-checkbox:checked + .toggle-label {
            background-color: var(--accent-color);
        }
    </style>
</head>
<body class="text-gray-100">

    <div class="relative h-screen w-screen flex flex-col">
        <!-- Top Toolbar -->
        <header class="bg-gray-800/80 backdrop-blur-sm border-b border-gray-700 p-2 flex items-center justify-between z-40">
            <div class="flex items-center space-x-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-blue-500"><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></svg>
                <h1 class="text-lg font-bold">GIS Viewer</h1>
            </div>
            <div id="toolbar-icons" class="flex items-center space-x-2">
                 <div class="relative">
                    <input type="text" id="search-input" placeholder="Search..." class="w-48 bg-gray-700 border border-gray-600 rounded-lg pl-9 pr-3 py-1.5 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <i data-lucide="search" class="absolute left-2.5 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-400"></i>
                </div>
                <button id="toggle-layers-btn" class="p-2 bg-gray-700 rounded-md hover:bg-gray-600" title="Layers">
                    <i data-lucide="layers"></i>
                </button>
                 <button id="toggle-charts-btn" class="p-2 bg-gray-700 rounded-md hover:bg-gray-600" title="Charts">
                    <i data-lucide="bar-chart-3"></i>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <div class="flex-1 flex overflow-hidden">
            <!-- Layers Panel (Left) -->
            <aside id="layers-panel" class="panel absolute lg:relative top-0 left-0 h-full bg-gray-800/90 backdrop-blur-sm shadow-lg z-30 w-72 p-4 flex flex-col space-y-4 overflow-y-auto">
                <h2 class="text-lg font-semibold mb-3 border-b border-gray-600 pb-2">Layer Control</h2>
                <div class="space-y-3">
                    <label for="layer1" class="flex items-center cursor-pointer"><input type="checkbox" id="layer1" class="h-5 w-5 rounded bg-gray-600 border-gray-500 text-green-500 focus:ring-green-500" checked><span class="ml-3">National Parks</span></label>
                    <label for="layer2" class="flex items-center cursor-pointer"><input type="checkbox" id="layer2" class="h-5 w-5 rounded bg-gray-600 border-gray-500 text-red-500 focus:ring-red-500" checked><span class="ml-3">Main Cities</span></label>
                    <label for="layer3" class="flex items-center cursor-pointer"><input type="checkbox" id="layer3" class="h-5 w-5 rounded bg-gray-600 border-gray-500 text-purple-500 focus:ring-purple-500" checked><span class="ml-3">Industrial Zones</span></label>
                </div>

                <!-- Environmental Controls -->
                <div class="pt-4 mt-4 border-t border-gray-600">
                    <h3 class="text-md font-semibold text-gray-300 mb-3">Environmental Monitoring</h3>
                    <div class="space-y-3">
                        <label for="layer4" class="flex items-center cursor-pointer"><input type="checkbox" id="layer4" class="h-5 w-5 rounded bg-gray-600 border-gray-500 text-orange-500 focus:ring-orange-500"><span class="ml-3">Temperature</span></label>
                        <label for="layer5" class="flex items-center cursor-pointer"><input type="checkbox" id="layer5" class="h-5 w-5 rounded bg-gray-600 border-gray-500 text-cyan-500 focus:ring-cyan-500"><span class="ml-3">Humidity</span></label>
                        <label for="layer6" class="flex items-center cursor-pointer"><input type="checkbox" id="layer6" class="h-5 w-5 rounded bg-gray-600 border-gray-500 text-blue-400 focus:ring-blue-400"><span class="ml-3">Precipitation</span></label>
                    </div>
                </div>

                <!-- Digital Twin Control -->
                <div class="pt-4 mt-4 border-t border-gray-600">
                    <h3 class="text-md font-semibold text-gray-300 mb-3">Digital Twin</h3>
                    <div class="flex items-center justify-between">
                        <span class="text-sm">Current State</span>
                        <div class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in">
                            <input type="checkbox" name="digital-twin-toggle" id="digital-twin-toggle" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"/>
                            <label for="digital-twin-toggle" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-600 cursor-pointer"></label>
                        </div>
                        <span class="text-sm">Future State</span>
                    </div>
                </div>
            </aside>

            <!-- Map Container -->
            <main class="flex-1 relative">
                <div id="map"></div>
            </main>

            <!-- Charts Panel (Right) -->
            <aside id="charts-panel" class="panel absolute lg:relative top-0 right-0 h-full bg-gray-800/90 backdrop-blur-sm shadow-lg z-30 w-80 p-4 flex flex-col space-y-4 overflow-y-auto">
                <h2 class="text-lg font-semibold mb-3 border-b border-gray-600 pb-2">Brazil Statistics</h2>
                <div class="space-y-6">
                    <div>
                        <h3 class="text-sm font-medium text-gray-400 mb-2">Population (millions)</h3>
                        <canvas id="populationChart"></canvas>
                    </div>
                    <div>
                        <h3 class="text-sm font-medium text-gray-400 mb-2">Aging Index</h3>
                        <canvas id="agingIndexChart"></canvas>
                    </div>
                    <div>
                        <h3 class="text-sm font-medium text-gray-400 mb-2">GDP Growth (%)</h3>
                        <canvas id="gdpChart"></canvas>
                    </div>
                </div>
            </aside>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // --- 1. Map Initialization ---
            const map = L.map('map', { zoomControl: false }).setView([-22.9056, -47.0608], 8);
            L.control.zoom({ position: 'bottomright' }).addTo(map);

            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
                subdomains: 'abcd', maxZoom: 19
            }).addTo(map);

            // --- 2. Map Data and Layers ---
            const parkIcon = L.icon({
                iconUrl: 'data:image/svg+xml;base64,' + btoa('<svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="#22c55e" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M14 12a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1v-2a1 1 0 0 1 1-1h9a1 1 0 0 1 1 1v2z"/><path d="M20.24 12.24a6 6 0 0 0-8.49-8.49L5 10.5V12h1.5l7.24-7.24a6 6 0 0 1 8.49 8.49zM16 18v2a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1v-2a1 1 0 0 1 1-1h11a1 1 0 0 1 1 1z"/></svg>'),
                iconSize: [28, 28], iconAnchor: [14, 28], popupAnchor: [0, -28]
            });
            const cityIcon = L.icon({
                iconUrl: 'data:image/svg+xml;base64,' + btoa('<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="#ef4444" stroke="white" stroke-width="1"><circle cx="12" cy="12" r="10"/></svg>'),
                iconSize: [24, 24], iconAnchor: [12, 12], popupAnchor: [0, -10]
            });

            // --- CURRENT STATE ---
            const parksLayer = L.layerGroup( [ L.marker([-23.18, -46.94], { icon: parkIcon }).bindPopup('<b>Serra do Japi</b><br>Area: 354 km²'), L.marker([-22.75, -44.70], { icon: parkIcon }).bindPopup('<b>Serra da Bocaina</b><br>Area: 1,040 km²') ]);
            const citiesLayer = L.layerGroup([ L.marker([-22.9056, -47.0608], { icon: cityIcon }).bindPopup('<b>Campinas</b><br>Population: 1.2M'), L.marker([-23.5505, -46.6333], { icon: cityIcon }).bindPopup('<b>São Paulo</b><br>Population: 12.3M') ]);
            const industrialLayer = L.layerGroup([ L.polygon([[-22.95, -47.1], [-22.96, -47.15], [-22.98, -47.12]], { color: '#a855f7', weight: 2, fillOpacity: 0.4 }).bindPopup('<b>Campinas Industrial District</b>'), ]);

            // --- FUTURE STATE ---
            const parksLayerFuture = L.layerGroup([ ...parksLayer.getLayers(), L.marker([-22.85, -47.15], { icon: parkIcon }).bindPopup('<b>New Ecological Park</b><br>Projected') ]);
            const citiesLayerFuture = L.layerGroup([ ...citiesLayer.getLayers(), L.marker([-22.92, -47.2], { icon: cityIcon }).bindPopup('<b>New Residential Area</b><br>Projected Population: 50k') ]);
            const industrialLayerFuture = L.layerGroup([ L.polygon([[-22.95, -47.1], [-22.96, -47.15], [-22.98, -47.12]], { color: '#3b82f6', weight: 2, fillOpacity: 0.5 }).bindPopup('<b>Converted Tech Zone</b><br>Innovation & Development'), ]);


            // --- Environmental Monitoring Layers (Unchanged between states) ---
            const environmentalDataPoints = 75;
            const temperatureMarkers = [], humidityMarkers = [], precipitationMarkers = [];
            const bounds = [[-25, -53], [-20, -44]];
            for (let i = 0; i < environmentalDataPoints; i++) {
                const lat = bounds[0][0] + (bounds[1][0] - bounds[0][0]) * Math.random();
                const lng = bounds[0][1] + (bounds[1][1] - bounds[0][1]) * Math.random();
                const temp = (Math.random() * 35).toFixed(1);
                let tempColor = temp < 10 ? '#3b82f6' : temp < 20 ? '#22c55e' : temp < 30 ? '#f97316' : '#ef4444';
                temperatureMarkers.push( L.circleMarker([lat, lng], { radius: 6, fillColor: tempColor, color: "#fff", weight: 1, opacity: 1, fillOpacity: 0.8 }).bindPopup(`<b>Weather Station</b><br>Temperature: ${temp}°C`) );
                const humidity = (30 + Math.random() * 60).toFixed(1);
                humidityMarkers.push( L.circleMarker([lat, lng], { radius: 6, fillColor: '#06b6d4', color: "#fff", weight: 1, opacity: 1, fillOpacity: 0.8 }).bindPopup(`<b>Humidity Sensor</b><br>Humidity: ${humidity}%`) );
                const precip = (Math.random() * 50).toFixed(1);
                precipitationMarkers.push( L.circleMarker([lat, lng], { radius: 3 + (precip / 5), fillColor: "#60a5fa", color: "#1e3a8a", weight: 1.5, opacity: 1, fillOpacity: 0.7 }).bindPopup(`<b>Rain Gauge</b><br>Precipitation: ${precip} mm`) );
            }
            const temperatureLayer = L.layerGroup(temperatureMarkers);
            const humidityLayer = L.layerGroup(humidityMarkers);
            const precipitationLayer = L.layerGroup(precipitationMarkers);

            // Object containing all layers, structured for Digital Twin
            const layers = {
                layer1: { current: parksLayer, future: parksLayerFuture },
                layer2: { current: citiesLayer, future: citiesLayerFuture },
                layer3: { current: industrialLayer, future: industrialLayerFuture },
                layer4: temperatureLayer,
                layer5: humidityLayer,
                layer6: precipitationLayer
            };

            // Add current state layers to map by default
            layers.layer1.current.addTo(map);
            layers.layer2.current.addTo(map);
            layers.layer3.current.addTo(map);

            // --- 3. Chart Initialization (Chart.js) ---
            const chartOptions = (suggestedMax) => ({ responsive: true, maintainAspectRatio: false, scales: { x: { ticks: { color: 'var(--text-secondary)' }, grid: { color: 'var(--border-color)' } }, y: { ticks: { color: 'var(--text-secondary)' }, grid: { color: 'var(--border-color)' }, suggestedMax: suggestedMax } }, plugins: { legend: { display: false }, tooltip: { backgroundColor: 'var(--bg-primary)', bodyColor: 'var(--text-primary)'} } });
            new Chart(document.getElementById('populationChart'), { type: 'bar', data: { labels: ['2011', '2014', '2017', '2020'], datasets: [{ label: 'Population', data: [196, 202, 207, 212], backgroundColor: '#3b82f6' }] }, options: chartOptions(220) });
            new Chart(document.getElementById('agingIndexChart'), { type: 'line', data: { labels: ['2011', '2014', '2017', '2020'], datasets: [{ label: 'Index', data: [7.8, 8.6, 9.5, 10.1], borderColor: '#14b8a6', tension: 0.3, fill: true, backgroundColor: 'rgba(20, 184, 166, 0.2)' }] }, options: chartOptions(12) });
            new Chart(document.getElementById('gdpChart'), { type: 'bar', data: { labels: ['2011', '2014', '2017', '2020'], datasets: [{ label: 'GDP', data: [2.7, -3.5, 1.3, -3.9], backgroundColor: '#8b5cf6' }] }, options: chartOptions() });

            // --- 4. UI Interaction ---
            const digitalTwinToggle = document.getElementById('digital-twin-toggle');

            // Logic for individual layer checkboxes
            document.querySelectorAll('input[type="checkbox"]:not(#digital-twin-toggle)').forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    const layerId = this.id;
                    const layer = layers[layerId];
                    const isFuture = digitalTwinToggle.checked;
                    
                    let layerToShow;
                    if (layer.current) { // It's a digital twin layer
                        layerToShow = isFuture ? layer.future : layer.current;
                    } else { // It's a normal (environmental) layer
                        layerToShow = layer;
                    }

                    if (this.checked) map.addLayer(layerToShow);
                    else map.removeLayer(layerToShow);
                });
            });

            // Logic for the Digital Twin toggle switch
            digitalTwinToggle.addEventListener('change', function() {
                const isFuture = this.checked;
                const switchableLayerIds = ['layer1', 'layer2', 'layer3'];

                switchableLayerIds.forEach(id => {
                    const layerSet = layers[id];
                    const isLayerVisible = document.getElementById(id).checked;

                    if (isLayerVisible) {
                        map.removeLayer(isFuture ? layerSet.current : layerSet.future);
                        map.addLayer(isFuture ? layerSet.future : layerSet.current);
                    }
                });
            });
            
            const searchInput = document.getElementById('search-input');
            const locations = { 'campinas': [-22.9056, -47.0608], 'sao paulo': [-23.5505, -46.6333] };
            searchInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') { const query = e.target.value.toLowerCase(); if (locations[query]) map.flyTo(locations[query], 12); else console.warn(`Location not found: ${query}`); } });
            const layersPanel = document.getElementById('layers-panel');
            const chartsPanel = document.getElementById('charts-panel');
            document.getElementById('toggle-layers-btn').addEventListener('click', () => { layersPanel.classList.toggle('panel-hidden-left'); if (window.innerWidth < 1024) chartsPanel.classList.add('panel-hidden-right'); });
            document.getElementById('toggle-charts-btn').addEventListener('click', () => { chartsPanel.classList.toggle('panel-hidden-right'); if (window.innerWidth < 1024) layersPanel.classList.add('panel-hidden-left'); });
            if (window.innerWidth < 1024) { layersPanel.classList.add('panel-hidden-left'); chartsPanel.classList.add('panel-hidden-right'); }
            lucide.createIcons();
        });
    </script>
</body>
</html>
